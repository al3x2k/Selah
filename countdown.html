<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body data-page="countdown">
    <div id="theme-toggle-placeholder"></div>

    <div class="countdown-container">
      <div class="countdown-widget">
        <div class="countdown-header">
          <h1 class="widget-title">Your Fast Is In Progress</h1>
          <div class="fast-info">
            <div class="info-item">
              <span class="info-label">Reason</span>
              <span class="info-value" id="reasonDisplay"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Type</span>
              <span class="info-value" id="typeDisplay"></span>
            </div>
          </div>
        </div>

        <div class="countdown-display">
          <div class="time-label">Time Remaining</div>
          <div id="countdown" class="countdown-timer"></div>
        </div>

        <div class="encouragement-section">
          <div id="encouragement" class="encouragement-text"></div>
        </div>

        <div class="button-group">
          <button class="primary-button" onclick="endFast()">End Fast</button>
          <button class="secondary-button" onclick="location.href='index.html'">Back to Home</button>
        </div>
      </div>
    </div>

    <!-- Link to Verse Bank -->
    <script src="verseBank.js"></script>
      
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
